<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadiq - Learn Math Courses</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <!-- Logo -->
                <img src="logo.svg" alt="Stadiq Logo" class="w-32 h-32"/>
                <h1 class="ml-6 text-4xl font-bold">
                    start slow<br/>grow big
                </h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-3 py-4">
        <div class="flex flex-col items-center justify-center">
            <!-- Illustration - Centered and Smaller -->
            <div class="w-full max-w-lg lg:max-w-2xl xl:max-w-3xl">
                <img src="microlearning.svg" alt="Learning Illustration" class="w-full h-auto mx-auto"/>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="mt-12 text-center">
            <a href="https://quiz.studiq.app" class="inline-block bg-emerald-500 text-white text-2xl px-14 py-4 rounded-full shadow-lg hover:bg-emerald-600 transition-colors">
                Get started
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8 mt-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <a href="terms_of_use.html" class="text-gray-600 hover:text-gray-800">Terms of use</a>
                    <span class="mx-4">|</span>
                    <a href="privacy_policy.html" class="text-gray-600 hover:text-gray-800">Privacy policy</a>
                </div>
                <div class="text-gray-600 text-right">
                    D, Unit 101, Building A2, DDP<br/>
                    Dubai Silicon Oasis, Dubai, UAE<br/>
                    support@studiq.app
                </div>
            </div>
        </div>
